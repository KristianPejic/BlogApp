# Application Name
spring.application.name=blog
jwt.secret=your-256-bit-secret-key-here-make-it-at-least-32-bytes-long
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/blog_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Prevent Hibernate from using deprecated MySQL functions
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
